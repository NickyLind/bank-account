<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
      <h1>Now we're banking!</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add an Account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text"  class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="balance">Enter Balance</label>
              <input type="number"  placeholder="0.00" min="0" value="0.00" step="0.01" class="form-control" id="balance">
            </div>
            <div class="form-group">
              <label for="age">Enter age</label>
              <input type="number" class="form-control" id="age">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
          <hr>
          <h2>Accounts:</h2>
          <ul id="accounts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-account">
            <p>Full Name: <span class="name"></span></p>
            <p>Balance: <span class="balance"></span></p>
            <p>Age: <span class="age"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
